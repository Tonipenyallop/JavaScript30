<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let array = [];
      const secretCode = "ArrowUpArrowUpArrowDownArrowDown";

      window.addEventListener("keyup", (e) => {
        array.push(e.key);
        array.splice(0, array.length - 4);
        console.log(array);
        if (array.join("") === secretCode) cornify_add();
      });
    </script>
  </body>
</html>
